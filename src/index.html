<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!--Search_Bar_Big-->
    <div class="search__container">
      <div class="search_block" data-qa="big">
        <div data-qa="keypress">
          <input class="search_item search_block_big search--focused" placeholder="Try &quot;Los Angeles&quot;">
        </div>
      </div>
      <!--Search_Bar_Small-->
      <div class="search_block" data-qa="small">
        <input class="search_item search_block_small search--focused" placeholder="Try &quot;Los Angeles&quot;">
      </div>
    </div>
  </body>
</html>
